name: "Bug report"
description: "Report a problem with insomnia-run"
title: "[Bug] <short description>"
labels: [ bug ]
body:
- type: markdown
  attributes:
    value: |
      Thank you for reporting a bug! Please fill out the details below to help us reproduce and fix the issue.
- type: input
  id: summary
  attributes:
    label: "Summary"
    description: "A short summary of the bug."
    placeholder: "e.g., Action fails when branch name contains a slash."
  validations:
    required: true
- type: textarea
  id: steps
  attributes:
    label: "Steps to reproduce"
    description: "How can we reproduce the bug? Please provide step-by-step instructions."
    placeholder: "1. ...\n2. ...\n3. ..."
  validations:
    required: true
- type: textarea
  id: expected
  attributes:
    label: "Expected behavior"
    description: "What did you expect to happen?"
    placeholder: "Describe what you expected to see."
  validations:
    required: true
- type: textarea
  id: actual
  attributes:
    label: "Actual behavior"
    description: "What actually happened? Include error messages, logs, or screenshots if possible."
    placeholder: "Paste error output or describe the observed behavior."
  validations:
    required: true
- type: input
  id: version
  attributes:
    label: "insomnia-run version"
    description: "Which version of insomnia-run are you using? (e.g., v1.2.3)"
    placeholder: "v1.2.3"
  validations:
    required: false
- type: input
  id: workflow-run-url
  attributes:
    label: Failing workflow run URL (optional)
    description: Link to the failing GitHub Actions workflow run for additional context.
    placeholder: https://github.com/your-org/your-repo/actions/runs/123456789
  validations:
    required: false
- type: input
  id: reproduction-repo
  attributes:
    label: Minimal reproduction (repo/branch) (optional)
    description: Link to a minimal repository or branch that reproduces the issue.
    placeholder: https://github.com/your-org/reproduction-repo/tree/branch-name
  validations:
    required: false
- type: checkboxes
  id: safety-checklist
  attributes:
    label: Safety checklist
    description: "Please confirm the following before submitting:"
    options:
    - label: I have verified that no secrets, API keys, or sensitive data are included in this report
      required: true
    - label: I have sanitized any URLs, usernames, or organization names if necessary
      required: false
- type: textarea
  id: config
  attributes:
    label: "Relevant configuration (optional)"
    description: "Paste any relevant configuration (YAML or workflow) that could help reproduce the issue."
    placeholder: |
      Example:
      ```yaml
      jobs:
        deploy:
          uses: scarowar/insomnia-run@v0.1.0
          with:
            ...
      ```
    render: yaml
  validations:
    required: false
- type: textarea
  id: context
  attributes:
    label: "Additional context"
    description: "Any other information, configuration, or context that might help us understand the issue."
    placeholder: "Environment, OS, runner, etc."
  validations:
    required: false
